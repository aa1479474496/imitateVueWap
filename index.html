<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<script type="text/javascript">
			var phoneWidth = parseInt(window.screen.width);
			var phoneScale = phoneWidth / 375;
			var ua = navigator.userAgent;
			if(/Android (\d+\.\d+)/.test(ua)) {
				var version = parseFloat(RegExp.$1);
				if(version > 2.3) {
					document.write('<meta name="viewport" content="width=375, minimum-scale = ' + phoneScale + ', maximum-scale = ' + phoneScale + ', target-densitydpi=device-dpi">');
				} else {
					document.write('<meta name="viewport" content="width=375, target-densitydpi=device-dpi">');
				}
			} else {
				document.write('<meta name="viewport" content="width=375, user-scalable=no, target-densitydpi=device-dpi,minimal-ui">');
			}
		</script>
		<link rel="icon" href="/static/favicon.ico" type="image/x-icon" />
		<title>悦租</title>
	</head>

	<body>
		<div id="app"></div>
	</body>
	<script type="text/javascript">
		console.log(parseInt(window.screen.width))
	</script>

</html>
